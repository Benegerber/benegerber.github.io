---
layout: bootstrap
loop_list: [1,2,3]
---
<div class="container">
    <div class="row">
        <h1 class="col">Bootrap Example Page</h1>
    </div>
    <div class="row">
        {% for idx in page.loop_list %}
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-4">
            <div class="card">
                <img class="card-img-top" src="https://placeimg.com/640/480/any/{{idx}}">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://www.istockphoto.com/de/foto/wildnis-von-alberta-bei-banff-gm583809524-99903401" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/benjamin-voros-phIFdC6lA4E-unsplash.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Third slide">
    </div>
  </div>
</div>
